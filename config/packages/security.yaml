security:
    encoders:
        App\Entity\User:
            algorithm: auto
    role_hierarchy:
        ROLE_SUPERADMIN:       ROLE_CAISSIER

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: username
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        login:
            pattern:  ^/login
            stateless: true
            anonymous: true
            json_login:
                check_path:               /login
                success_handler:          lexik_jwt_authentication.handler.authentication_success
                failure_handler:          lexik_jwt_authentication.handler.authentication_failure
        prestataire:
            pattern:   ^/prestataire
            stateless: true
            guard:
                authenticators:
                    - lexik_jwt_authentication.jwt_token_authenticator
        systeme1:
            pattern:   ^/ajoutsys
            stateless: true
            guard:
                authenticators:
                    - lexik_jwt_authentication.jwt_token_authenticator
        systeme2:
            pattern:   ^/ajoutprest
            stateless: true
            guard:
                authenticators:
                    - lexik_jwt_authentication.jwt_token_authenticator
        systeme3:
            pattern:   ^/depot
            stateless: true
            guard:
                authenticators:
                    - lexik_jwt_authentication.jwt_token_authenticator
            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        # - { path: ^/prestataire, roles: ROLE_PRESTATAIRE }
        # - { path: ^/systeme, roles: ROLE_SUPERADMIN }
        - { path: ^/ajoutsys, roles: ROLE_SUPERADMIN }
        - { path: ^/ajoutprest, roles: ROLE_SUPERADMIN }
        - { path: ^/depot, roles: ROLE_CAISSIER }
        # - { path: ^/profile, roles: ROLE_USER }
